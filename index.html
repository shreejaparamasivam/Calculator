<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #070606;
        }
        main {
            width: 270px;
            background-color: #e20e0e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            background-color: #050635;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 6px 0;
            cursor: pointer;
        }
        button:active {
            background-color: gray;
        }
        input {
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <table border="1">
            <tr>
                <td colspan="4"><input type="text" id="display" readonly></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('1')">1</button></td>
                <td><button onclick="appendToDisplay('2')">2</button></td>
                <td><button onclick="appendToDisplay('3')">3</button></td>
                <td><button onclick="appendToDisplay('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('4')">4</button></td>
                <td><button onclick="appendToDisplay('5')">5</button></td>
                <td><button onclick="appendToDisplay('6')">6</button></td>
                <td><button onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('7')">7</button></td>
                <td><button onclick="appendToDisplay('8')">8</button></td>
                <td><button onclick="appendToDisplay('9')">9</button></td>
                <td><button onclick="appendToDisplay('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('0')">0</button></td>
                <td><button onclick="appendToDisplay('.')">.</button></td>
                <td><button onclick="calculate()">=</button></td>
                <td><button onclick="appendToDisplay('/')">/</button></td>
            </tr>
            <tr>
                <td colspan="4"><button style="background-color: burlywood;" onclick="clearDisplay()">C</button></td>
            </tr>
        </table>
    </main>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let display = document.getElementById('display');
                let result = eval(display.value); // eval is used for simplicity here, but be cautious as it can be dangerous
                display.value = result;
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
